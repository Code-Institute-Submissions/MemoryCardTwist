<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <title>Memory Card Twist</title>
</head>

<body onload="newGame()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">M-C-T</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Game Options
              </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">New Game</a>
                        <a class="dropdown-item" href="#">Pause Game</a>

                    </div>
                </li>
                <span class="navbar-text">
                Time Taken:
              </span>
                <li class="nav-item">
                    <a class="nav-link" href="#">Turns Taken: </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="guess" placeholder="Guess" aria-label="guess">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Try Guess</button>
            </form>
        </div>
    </nav>

    <section>
        <div class="container-fluid row ">
            <div class="col-12 col-md-8 bg-color-gamearea areaSetup" id="game_area">

                This is my game area
            </div>
            <div class="col-6 col-md-4">
                <div class="row">
                    <div class="bg-color-scorearea areaSetup" id="score_area">This is the Leader Board area</div>
                </div>
                <div class="row">
                    <div class="bg-color-devarea areaSetup" id="dev_area">
                        <h3>Created by: Stephen Jackson</h3>
                        <p>This is a project for me to practise my Javascript learning with a bit of html and css.</p>
                        <p>My github is: <a href="https://github.com/jjackson19862017">My Github</a></p>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/myscripts.js"></script>
</body>

</html>
